    Description: HTML file for a simple currency converter. 
                 Users can input amounts in CAD or USD and convert them using a hardcoded exchange rate.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking external CSS file -->
</head>
<body>
    <div class="container">
        <div class="header">Currency Converter</div>
        <div class="conversion-rate">Convert CAD to USD at the real exchange rate</div>
        <!-- Input fields for CAD and USD amounts -->
        <div class="input-container">
            <label for="cadAmount">CAD:</label>
            <input type="number" id="cadAmount">
        </div>
        <div class="input-container">
            <label for="usdAmount">USD:</label>
            <input type="number" id="usdAmount">
        </div>
        <!-- Convert button -->
        <div class="convert-button-container">
            <button onclick="convertCurrency()">Convert</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Linking external JavaScript file -->
</body>
</html>
